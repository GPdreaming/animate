<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js DOM操作实现运动函数的封装</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .run {
      width: 40px;
      height: 30px;
      background-color: lightpink;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    .container {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      border-radius: 10px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <button class="run">运动</button>
  <div class="container"></div>

  <script src="./animate.js"></script>
</body>
</html>
